<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>WE-U10</title>
  </head>
  <body>
    <div id="counter-1">
      <counter-item v-bind:value="value" v-bind:count="count" v-bind:b1="add" v-bind:b2="sub"></counter-item>
    </div>
    <div id="counter-2">
      <counter-item v-bind:value="value" v-bind:count="count" v-bind:b1="add" v-bind:b2="sub"></counter-item>
    </div>
    <div id="button-counter">
      <button-counter id=counter-3></button-counter>
      <button-counter id=counter-4></button-counter>
    </div>
  </body>

  <script type="text/javascript">

    Vue.component('counter-item', {
      props: ['value','count','b1','b2'],
      template: '<div> <p>Value: {{value}}</p> <p>Clicked {{count}} times!</p> <button v-on:click="b1">Increment</button> <button v-on:click="b2">Decrement</button></div>'
    })

    var counter1 = new Vue({
      el: '#counter-1',
      data: { value: 0, count: 0 },
      methods: {
        add: function() {
          this.value += 1;
          this.count += 1;
        },
        sub: function() {
          this.value -= 1;
          this.count += 1;
        }
      }
    })
    var counter2 = new Vue({
      el: '#counter-2',
      data: { value: 0, count: 0 },
      methods: {
        add: function() {
          this.value += 2;
          this.count += 1;
        },
        sub: function() {
          this.value -= 2;
          this.count += 1;
        }
      }
    })

    Vue.component('button-counter', {
      data: function () {
         return {
           count: 0,
           value: 0
         }
      },
      template: `
        <div class="button-counter">
          <p>Value: {{value}}</p>
          <p>Clicked {{count}} times!</p>
          <button v-on:click="function() {
            value += 1;
            count += 1;
          }">Increment</button>
          <button v-on:click="function() {
            value -= 1;
            count += 1;
          }">Decrement</button>
        </div>
        `
    })
    new Vue({ el: '#counter-3' })
    new Vue({ el: '#counter-4' })
  </script>
</html>
